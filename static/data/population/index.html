
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Table Population</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="jquery-1.12.2.min.js"></script>
        <script type="text/javascript" src="population.js"></script>
        <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
        <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
        <link rel="stylesheet" type="text/css" href="easyui/demo.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
      </head>
  

    <body>
    
    <h2>Basic DataGrid</h2>
    <p>TABLE POPULATION</p>
     <div style="margin:20px 0;"></div>
  
    
    <table class="easyui-datagrid" id"location" rules="all" title="Population" style="width:420px;height:250px"
           data-options="singleSelect:true,collapsible:true,url:'https://sos-2016-13.herokuapp.com/api/v1/population?apikey=eea',method:'GET'">
        <thead>
       
            <tr>
                <th  class="easyui-datagrid" data-options="field:'country',align:'center',width:80">Country</th>
                <th data-options="field:'year',width:80,align:'center'">Year</th>
                <th data-options="field:'population',width:80,align:'center'">Population</th>
                <th data-options="field:'acces_to_electricity',width:120,align:'center'">Access to electricity</th>
            
            </tr>
            
        </thead>
    </table>
 </div>
</body>
</html>
