
<!doctype html>
<html>
  <head>   
    <title>Consume External API</title>
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>  
    <link href="//cdn.muicss.com/mui-0.5.6/css/mui.min.css" rel="stylesheet" type="text/css" />
     <script src="//cdn.muicss.com/mui-0.5.6/js/mui.min.js"></script>
  <script type="text/javascript">

     $(document).ready(() =>{    
      var search=$(#search).val();
  
    var request = $.ajax({
      url: "https://webhose.io/search?token=7f2ccd49-ee3e-4494-8e26-d833b1f0c147&format=json&q=search ";
    });

    request.done((dataFromServer,status) =>{


      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      
      function drawChart() {

        var dataForWidget = [["title","site"]];
        
  for(i=0; i<dataFromServer.rows.length;i++){
                var item= dataFromServer.rows[i];
                var itemForWidget = [item.title, item.url];
                dataForWidget.push(itemForWidget);
            }

        var data = google.visualization.arrayToDataTable(dataForWidget);
       

        var options = {};

        var chart = new google.visualization.Chart(document.getElementById('chart_div'));

        chart.draw(data, options);
      }
    });
  });



    </script>
  </head>
  <body>

    <input id="search"  value=" "></input>
  <center>
      <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </center>
   
   

  </body>
</html>
