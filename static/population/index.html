<html>
<head>

<script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
</head>
<body>
<h1>Eugenio Jesus Rodriguez Molina (Population and electricity access)</h1>

<button id ="loadInitialData">loadInitialData</button>
<button id ="Add"> Add</button>   
<button id ="Edit">Edit</button>
<button id ="Delete">Delete</button>
<button id ="DeleteAll"> DeleteAll</button>
<button id ="SeeAll"> SeeAll</button>

Apikey:<input  id="apikey"></input>
Country:<input id="country"> </input>
Year:<input id="year"> </input>
Population:<input id="population"> </input>
Access_to_Electricity<input id="access_to_electricity"> </input>
<table id="location" border='1'>
    <tr>
        <th>Countries</th>
         <th>Year</th>
		 <th>Population</th>
		 <th>Access to Electricity</th>
    </tr>
</table>

<script>



    function refrescar(apikey){
        $.ajax(
            {
                type: "GET",
                url:"https://sos-2016-13.herokuapp.com/api/v1/population?apikey="+apikey,
                data: "{}",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                cache: false,
                success: function (data) {
                    var trHTML = '';

                $.each(data, function (i, item) {
                    trHTML += '<thead><tr><td>' + item.country + '</td><td>' + item.year + '</td><td>' + item.population + '</td><td>' + item.access_to_electricity + '</td></tr></thead>';
                });

                $('#location').append(trHTML);
                },
                error: function (msg) {
                    alert(msg.responseText);
                }
             });
    }

        $("#loadInitialData").click(function(){

            $("#location td").remove(); 

        var apikey = $("#apikey").val();

        var request = $.ajax({
            url:"https://sos-2016-13.herokuapp.com/api/v1/population/loadInitialData?apikey="+apikey,
            type:"GET",
            contentType : "application/json"

             });

                request.always(function(jqXHR,status){
                errores(jqXHR,status);
                });

        refrescar(apikey);

        });


        $("#buscar").click(function(){

         $("#location td").remove(); 

        var apikey = $("#apikey").val();
        var year = $("#year").val();
        var country = $("#country").val();
        var desde = $("#desde").val();
        var hasta = $("#hasta").val();
        var pag = $("#pag").val();
        var pag2 = $("#pag2").val();

            if(year != ""){
                year = "/"+year;
            }
            if(country != ""){
                country = "/" + country;
            }
            if(desde != ""){
                desde = "&from=" + desde;
            }
            if(hasta != ""){
                hasta = "&to=" + hasta;
            }
            if(pag != ""){
                pag = "&limit=" + pag;
            }
            if(pag2 != ""){
                pag2 = "&offset=" + pag2;
            }


          var request = $.ajax(
            {
                type: "GET",
                url:"https://sos-2016-13.herokuapp.com/api/v1/population" + country + year + "?apikey="+apikey + desde + hasta + pag2 + pag,
                data: "{}",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                cache: false,
                success: function (data) {
                    var trHTML = '';

                $.each(data, function (i, item) {
                    trHTML += '<thead><tr><td>' + item.country + '</td><td>' + item.year + '</td><td>' + item.population + '</td><td>' + item.access_to_electricity + '</td></tr></thead>';
                });

                $('#location').append(trHTML);
                },
                error: function (msg) {
                    alert(msg.responseText);
                }
             });

            request.always(function(jqXHR,status){
                errores(jqXHR,status);
                });
    });

      

        $("#Add").click(function(){

        $("#location td").remove(); 

        var apikey = $("#apikey").val();
        var country = $("#country").val();
        var year = $("#year").val();
        var population = $("#population").val();
        var access_to_electricity = $("#access_to_electricity").val();

                var request = $.ajax({
                    type:"POST",
                    url:"https://sos-2016-13.herokuapp.com/api/v1/population?apikey="+apikey,
                    data: '{"country":"'+country+'","year":'+year+',"population":'+population+',"access_to_electricity":'+access_to_electricity+'}',
                    contentType : "application/json"

                     });

                request.always(function(jqXHR,status){
                errores(jqXHR,status);
                });
                refrescar(apikey);
        });

        $("#Edit").click(function(){

        $("#location td").remove(); 

        var apikey = $("#apikey").val();
        var country = $("#country").val();
        var year = $("#year").val();
        var population = $("#population").val();
        var access_to_electricity = $("#access_to_electricity").val();

        var request = $.ajax({
            url:"https://sos-2016-13.herokuapp.com/api/v1/population/" + country + "/" + year + "?apikey="+apikey,
            type:"PUT",
            data: '{"country":"'+country+'","year":'+year+',"population":'+population+',"access_to_electricity":'+access_to_electricity+'}',
            contentType : "application/json"

             });

                request.always(function(jqXHR,status){
                errores(jqXHR,status);
                });

                refrescar(apikey);
        });



        $("#Delete").click(function(){

        $("#location td").remove(); 

        var apikey = $("#apikey").val();
        var country = $("#country").val();
        var year = $("#year").val();

        var request = $.ajax({
            url:"https://sos-2016-13.herokuapp.com/api/v1/population/" + country + "/" + year + "?apikey="+apikey,
            type:"DELETE",
            contentType : "application/json"

             });

                request.always(function(jqXHR,status){
                errores(jqXHR,status);
                });
                refrescar(apikey);
        });


        $("#DeleteAll").click(function(){

            $("#location td").remove(); 

        var apikey = $("#apikey").val();

            var request = $.ajax({
            url:"https://sos-2016-13.herokuapp.com/api/v1/population?apikey="+apikey,
            type:"DELETE",
            contentType : "application/json"

             });

             request.always(function(jqXHR,status){
                errores(jqXHR,status);
                });
             refrescar(apikey);
        });

        $("#SeeAll").click(function(){

            $("#location td").remove(); 

        var apikey = $("#apikey").val();

        var request = $.ajax(
        {
            type: "GET",
            url: 'https://sos-2016-13.herokuapp.com/api/v1/population?apikey='+apikey,
            data: "{}",
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            cache: false,
            success: function (data) {
                var trHTML = '';

            $.each(data, function (i, item) {
                trHTML += '<thead><tr><td>' + item.country + '</td><td>' + item.year + '</td><td>' + item.population + '</td><td>' + item.access_to_electricity + '</td></tr></thead>';
            });

            $('#location').append(trHTML);
            },
            error: function (msg) {
                alert(msg.responseText);
            }



         });
                request.always(function(jqXHR,status){
                errores(jqXHR,status);
                });
    });

function errores(jqXHR,status){
    if(status=="error"){
                    if(jqXHR.status == "401"){
                        $("#status").text("Apikey incorrecta, por favor inserte una apikey correcta");
                    }else if (jqXHR.status == "409"){
                        $("#status").text("No se puede a√±adir ese registro, ese dato ya existe.");
                    }
                    
                }else{
                    $("#status").text("")
                }
            };
    </script>

        

        
                
                

</body>
</html>
