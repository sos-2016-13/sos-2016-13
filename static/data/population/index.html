<html>

<head>
 <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="easyui/jquery.min.js"></script>
    <script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
</head>
    
<body>
<h1>Eugenio Jesus Rodriguez Molina (Population and electricity access)</h1>

	
	<table id="location" class="easyui-datagrid" style="width:400px;height:auto;">
 <thead>
 <tr>
         <th field="name1" >Country</th>
         <th field="name2" >Year</th>
		 <th field="name3" >Population</th>
		 <th field="name4" >Access_to_electricity</th>
    </tr>       
</thead>
     </table>
       
	<script>
		$("body").ready(function(){
		
		
		 		
		$.ajax(
		{
			type: "GET",
			url: 'https://sos-2016-13.herokuapp.com/api/v1/population?apikey=eea',
			data: "{}",
			contentType: "application/json; charset=utf-8",
			dataType: "json",
			cache: false,
			success: function (data) {
				var trHTML = '';

			$.each(data, function (i, item) {
				trHTML += '<tr><td>' + item.country + '</td><td>' + item.year + '</td><td>' + item.population + '</td><td>' + item.access_to_electricity + '</td></tr>';
			});

			$('#location').append(trHTML);
			},
			error: function (msg) {
				alert(msg.responseText);
			}
    });
				
	
		
		});
	</script>


</body>
</html>
