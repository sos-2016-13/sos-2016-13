<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 10; padding: 10; }
      #map { height: 100%; }
    </style>
  </head>
  <body style="background-color:#B9E2F3;">
  <div class="card-panel"><center><h3>Use 2: API Google Map</h3></center></div>
    <div class="card-panel" id="map" style="text-align: center; height: 580px;"></div>
    <script type="text/javascript">
var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 38.345646307093666, lng: -6.43021003750005},
    zoom: 6
  });
}
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4oH-gwxSMuTyDwgNgloTQgqm2omvJP3E&callback=initMap">
    </script>
  </body>
</html>
