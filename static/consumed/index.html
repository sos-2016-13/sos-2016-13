<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="RESTClient/bootstrap/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script href="RESTClient/bootstrap/css/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<h1>Alvaro Santos Muñoz (Oil and electricity consumed)</h1><br/><br/>
<div class="well">
		<span id="status"></span>
</div>

<div class="col-xs-3">
Datos: </br></br><input id="apikey" class="form-control" placeholder="Apikey" ></input></br>

<input id="country" class="form-control" placeholder="Country"></input></br>
<input id="year" class="form-control" placeholder="Year"></input></br>
<input id="petroleum_cost" class="form-control" placeholder="Petrouleum Cost"></input></br>
<input id="electric_cost" class="form-control" placeholder="Electric Cost"></input></br>
</div>
<div class="col-xs-3">
Búsqueda: </br></br> <input id="desde" class="form-control" placeholder="Desde"></input> </br>   <input id="hasta" class="form-control" placeholder="Hasta"></input></br>
</div>
<div class="col-xs-3">
Paginación: </br></br> <select id= "pag" name="pag" class="form-control">
   <option value="0">0  Elementos</option> 
   <option value="1">1</option> 
   <option value="2">2</option> 
   <option value="3">3</option>
   <option value="5">5</option> 
   <option value="10">10</option> 
</select></br> <input id="pag2" class="form-control" placeholder="Comenzando por el elemento"></input>
</div>
<div class="col-xs-3">
<center>
<button id="ver" class="btn btn-primary btn-block">Ver Todos</button></br>
<button id="new" class="btn btn-primary btn-block">Añadir</button></br>
<button id="edit" class="btn btn-primary btn-block">Editar</button></br>
<button id="remove" class="btn btn-primary btn-block">Borrar</button></br>
<button id="buscar" class="btn btn-primary btn-block">Buscar</button></br>
<button id="removeall" class="btn btn-primary btn-block">Borrar Todo</button></br>
<button id="loadInitialData" class="btn btn-primary btn-block">Load Inital Data</button>
</center>
</div>
<table id="location" class="table">
	<thead>
    <tr>
		<th>Countries</th>
        <th>Year</th>
		<th>Petroleum Cost</th>
		<th>Electric Cost</th>
    </tr>
	</thead>
</table>
</div>


	<script>



	function refrescar(apikey){
		$.ajax(
			{
				type: "GET",
				url:"https://sos-2016-13.herokuapp.com/api/v1/consumed?apikey="+apikey,
				data: "{}",
				contentType: "application/json; charset=utf-8",
				dataType: "json",
				cache: false,
				success: function (data) {
					var trHTML = '';

				$.each(data, function (i, item) {
					trHTML += '<thead><tr><td>' + item.country + '</td><td>' + item.year + '</td><td>' + item.petroleum_cost + '</td><td>' + item.electric_cost + '</td></tr></thead>';
				});

				$('#location').append(trHTML);
				},
				error: function (msg) {
					alert(msg.responseText);
				}
	   		 });
	}

		$("#loadInitialData").click(function(){

			$("#location td").remove(); 

        var apikey = $("#apikey").val();

        var request = $.ajax({
            url:"https://sos-2016-13.herokuapp.com/api/v1/consumed/loadInitialData?apikey="+apikey,
            type:"GET",
            contentType : "application/json"

   		     });

        		request.always(function(jqXHR,status){
				errores(jqXHR,status);
				});

        refrescar(apikey);

  		});


  		$("#buscar").click(function(){

 		 $("#location td").remove(); 

  		var apikey = $("#apikey").val();
        var year = $("#year").val();
        var country = $("#country").val();
        var desde = $("#desde").val();
        var hasta = $("#hasta").val();
        var pag = $("#pag").val();
        var pag2 = $("#pag2").val();

			if(year != ""){
				year = "/"+year;
			}
			if(country != ""){
				country = "/" + country;
			}
			if(desde != ""){
				desde = "&from=" + desde;
			}
			if(hasta != ""){
				hasta = "&to=" + hasta;
			}
			if(pag != ""){
				pag = "&limit=" + pag;
			}
			if(pag2 != ""){
				pag2 = "&offset=" + pag2;
			}


          var request = $.ajax(
			{
				type: "GET",
				url:"https://sos-2016-13.herokuapp.com/api/v1/consumed" + country + year + "?apikey="+apikey + desde + hasta + pag2 + pag,
				data: "{}",
				contentType: "application/json; charset=utf-8",
				dataType: "json",
				cache: false,
				success: function (data) {
					var trHTML = '';

				$.each(data, function (i, item) {
					trHTML += '<thead><tr><td>' + item.country + '</td><td>' + item.year + '</td><td>' + item.petroleum_cost + '</td><td>' + item.electric_cost + '</td></tr></thead>';
				});

				$('#location').append(trHTML);
				},
				error: function (msg) {
					alert(msg.responseText);
				}
	   		 });

			request.always(function(jqXHR,status){
				errores(jqXHR,status);
				});
	});

      

  		$("#new").click(function(){

		$("#location td").remove(); 

        var apikey = $("#apikey").val();
        var country = $("#country").val();
        var year = $("#year").val();
        var petroleum_cost = $("#petroleum_cost").val();
        var electric_cost = $("#electric_cost").val();

		       	var request = $.ajax({
		            url:"https://sos-2016-13.herokuapp.com/api/v1/consumed/?apikey="+apikey,
		            type:"POST",
		            data: '{"country":"'+country+'","year":'+year+',"petroleum_cost":'+petroleum_cost+',"electric_cost":'+electric_cost+'}',
		            contentType : "application/json"

		   		     });

        		request.always(function(jqXHR,status){
				errores(jqXHR,status);
				});
				refrescar(apikey);
  		});

  		$("#edit").click(function(){

		$("#location td").remove(); 

        var apikey = $("#apikey").val();
        var country = $("#country").val();
        var year = $("#year").val();
        var petroleum_cost = $("#petroleum_cost").val();
        var electric_cost = $("#electric_cost").val();

        var request = $.ajax({
            url:"https://sos-2016-13.herokuapp.com/api/v1/consumed/" + country + "/" + year + "?apikey="+apikey,
            type:"PUT",
            data: '{"country":"'+country+'","year":'+year+',"petroleum_cost":'+petroleum_cost+',"electric_cost":'+electric_cost+'}',
            contentType : "application/json"

   		     });

        		request.always(function(jqXHR,status){
				errores(jqXHR,status);
				});

				refrescar(apikey);
  		});



  		$("#remove").click(function(){

		$("#location td").remove(); 

        var apikey = $("#apikey").val();
        var country = $("#country").val();
        var year = $("#year").val();

        var request = $.ajax({
            url:"https://sos-2016-13.herokuapp.com/api/v1/consumed/" + country + "/" + year + "?apikey="+apikey,
            type:"DELETE",
            contentType : "application/json"

   		     });

        		request.always(function(jqXHR,status){
				errores(jqXHR,status);
				});
				refrescar(apikey);
  		});


 		$("#removeall").click(function(){

			$("#location td").remove(); 

        var apikey = $("#apikey").val();

        	var request = $.ajax({
            url:"https://sos-2016-13.herokuapp.com/api/v1/consumed/?apikey="+apikey,
            type:"DELETE",
            contentType : "application/json"

   		     });

       		 request.always(function(jqXHR,status){
				errores(jqXHR,status);
				});
       		 refrescar(apikey);
  		});

		$("#ver").click(function(){

			$("#location td").remove(); 

		var apikey = $("#apikey").val();

		var request = $.ajax(
		{
			type: "GET",
			url: 'https://sos-2016-13.herokuapp.com/api/v1/consumed?apikey='+apikey,
			data: "{}",
			contentType: "application/json; charset=utf-8",
			dataType: "json",
			cache: false,
			success: function (data) {
				var trHTML = '';

			$.each(data, function (i, item) {
				trHTML += '<thead><tr><td>' + item.country + '</td><td>' + item.year + '</td><td>' + item.petroleum_cost + '</td><td>' + item.electric_cost + '</td></tr></thead>';
			});

			$('#location').append(trHTML);
			},
			error: function (msg) {
				alert(msg.responseText);
			}



   		 });
				request.always(function(jqXHR,status){
				errores(jqXHR,status);
				});
	});

function errores(jqXHR,status){
	if(status=="error"){
					if(jqXHR.status == "401"){
						$("#status").text("Apikey incorrecta, por favor inserte una apikey correcta");
					}else if (jqXHR.status == "409"){
						$("#status").text("No se puede añadir ese registro, ese dato ya existe.");
					}
					
				}else{
					$("#status").text("")
				}
			};
	</script>


</body>
</html>
