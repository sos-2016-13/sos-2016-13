<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
       <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <div class="col-xs-2"></br></br>
 <select id= "ano" name="ano" class="form-control">
         <option>Year</option> 
         <option value="">Todos</option> 
         <option value="2010">2010</option> 
         <option value="2011">2011</option> 
         <option value="2012">2012</option> 
         <option value="2013">2013</option>
         <option value="2014">2014</option>
         <option value="2015">2015</option>
         <option value="2016">2016</option>
      </select></br>
      <button id="refrescar" class="btn btn-primary btn-block">Update</button>
</div>

      
    <script type="text/javascript">
     

   $("#refrescar").click(function(){    

    var ano = $("#ano").val();


  
    var request = $.ajax({
      url: "https://sos-2016-13.herokuapp.com/api/v1/consumed/"+ano+"?apikey=eea&api=multiPlan_C4_sos-2016-13-asm_ag"
    });

    request.done((dataFromServer,status) =>{


    		var request2 = $.ajax({
     			 url: "https://sos-2016-05.herokuapp.com/api/v1/participants-number/"+ano+"?apikey=multiPlan_C4_sos-2016-05-egf_ag"
   				 });

    		request2.done((dataFromServer2,status2) =>{



      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      
      function drawChart() {

        var dataForWidget = [["Country","Integration"]];
        

        for(i=0; i<dataFromServer.length;i++){
          	var item= dataFromServer[i];
 			var itemForWidget = [item.country, item.petroleum_cost];
 			var existe = "no";
 			for(i=0; i<dataForWidget.length;i++){
 				var item3 = dataForWidget[i];
 					if(item.country == item3.country){
 						existe = "yes";
 					}
 				}
 				if(existe == "no"){
 					dataForWidget.push(itemForWidget);
 				}
 		}	
	        
        

	    for(i=0; i<dataFromServer2.length;i++){
	        var item2 = dataFromServer2[i];
	        var itemForWidget = [item2.country, item2.maleathletesnumber];
	        var existe = "no";
 			for(i=0; i<dataForWidget.length;i++){
 				var item3 = dataForWidget[i];
 					if(item2.country == item3.country){
 						existe = "yes";
 					}
 				}
 				if(existe == "no"){
 					dataForWidget.push(itemForWidget);
 				}         	
	    }

	
        

        var data = google.visualization.arrayToDataTable(dataForWidget);
       

        var options = {
          title: 'Petroleum cost and '
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
       });
    });
  });


    </script>
  </head>
  <body>
  <center>
      <div id="piechart" style="width: 900px; height: 500px;"></div>
  </center>
  </body>
</html>
