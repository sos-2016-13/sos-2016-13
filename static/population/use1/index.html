
<!doctype html>
<html>
  <head>   
    <title>Consume External API</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>  
    <link href="//cdn.muicss.com/mui-0.5.6/css/mui.min.css" rel="stylesheet" type="text/css" />
     <script src="//cdn.muicss.com/mui-0.5.6/js/mui.min.js"></script>
      
   
     <script type="text/javascript">
  

      $(document).ready(() =>{    
    
  
    var request = $.ajax({
      
      url:"http://servicios.ine.es/wstempus/js/ES/DATOS_METADATAOPERACION/241?g1=115:&g2=433:284332&g3=96:19965&p=1&nult=1",
      type: "GET",
      contentType: "application/json; charset=utf-8"

    });

    request.done((dataFromServer,status) =>{


     google.charts.load('current', {'packages':['table']});
      google.charts.setOnLoadCallback(drawTable);

    function drawTable() {
        
        var data = new google.visualization.DataTable();
       
        data.addColumn('string', 'codigo');
        data.addColumn('string', 'nombre');
        data.addColumn('string', 'unidad');
        data.addColumn('string', 'escala');
        
        
        data.addRows(dataFromServer.length);

        for(i=0; i<dataFromServer.length;i++){

            var item= dataFromServer[i];

          
            data.setCell(i,0,[item.COD].toString());
            data.setCell(i,1,[item.Data.Nombre].toString());
            data.setCell(i,2,[item.Data.FK_Unidad].toString());
            data.setCell(i,3,[item.Data.FK_Escala].toString());
          

            
        }

        var table = new google.visualization.Table(document.getElementById('table_div'));

        table.draw(data, {showRowNumber: true, width: '100%', height: '100%'})};
      });
    });




    </script>
  
  </head>
  <body>
     
  
  <div id="table_div"></div>

  </body>
</html>
