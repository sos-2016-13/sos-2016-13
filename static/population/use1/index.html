
<html>
  <head>   
    <title>Consume External API</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>  
    <link href="//cdn.muicss.com/mui-0.5.6/css/mui.min.css" rel="stylesheet" type="text/css" />
     <script src="//cdn.muicss.com/mui-0.5.6/js/mui.min.js"></script>
      
   
     <script type="text/javascript">
  

      $(document).ready(() =>{    
    
  
    var request = $.ajax({
    
      url:"http://api.worldbank.org/countries" ,
      type: "GET",
      contentType: "application/json; charset=utf-8"
     
  

    });

    request.done((dataFromServer,status) =>{


     google.charts.load('current', {'packages':['table']});
      google.charts.setOnLoadCallback(drawTable);

    function drawTable() {
        
        var data = new google.visualization.DataTable();
       
        data.addColumn('string', 'name');
        data.addColumn('string','capitalcity')
        data.addColumn('string', 'latitude');
        data.addColumn('string', 'longitude');
  

        
        
        data.addRows(dataFromServer.length);

        for(i=0; i<dataFromServer.length;i++){

            var item= dataFromServer[i];

          
            data.setCell(i,0,[item.name].toString());
            data.setCell(i,1,[item.capitalcity].toString());
            data.setCell(i,2,[item.latitude].toString());
            data.setCell(i,3,[item.longitude].toString());
          
          

            
        }

        var table = new google.visualization.Table(document.getElementById('table_div'));

        table.draw(data, {showRowNumber: true, width: '100%', height: '100%'})};
      });
    });




    </script>
  
  </head>
  <body>
     
  
  <div id="table_div"></div>

  </body>
</html>
