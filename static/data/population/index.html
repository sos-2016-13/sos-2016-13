<html>

<head>
 <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
</head>
    
<body>
<h1>Eugenio Jesus Rodriguez Molina (Population and electricity access)</h1>

    

	
<table class="striped" id="location" border='1'>
    <tr>
         <th>Country</th>
         <th>Year</th>
		 <th>Population</th>
		 <th>Access_to_electricity</th>
    </tr>
</table>
	<script>
		$("body").ready(function(){
		
		
		 		
		$.ajax(
		{
			type: "GET",
			url: 'https://sos-2016-13.herokuapp.com/api/v1/population?apikey=eea',
			data: "{}",
			contentType: "application/json; charset=utf-8",
			dataType: "json",
			cache: false,
			success: function (data) {
				var trHTML = '';

			$.each(data, function (i, item) {
				trHTML += '<tr><td>' + item.country + '</td><td>' + item.year + '</td><td>' + item.population + '</td><td>' + item.access_to_electricity + '</td></tr>';
			});

			$('#location').append(trHTML);
			},
			error: function (msg) {
				alert(msg.responseText);
			}
    });
				
	
		
		});
	</script>


</body>
</html>
