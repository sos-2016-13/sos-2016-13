<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
       <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


      
    <script type="text/javascript">
     

   $(document).ready(() =>{    
  
    var request = $.ajax({
      url: "http://gsx2json.com/api?id=1mwKQ_H-wUhvD4Ywl0bbAi-aP5wm2HsXhTnPsb8KrZ1s"
    });

    request.done((dataFromServer,status) =>{


      google.charts.load('current', {'packages':['geochart']});
      google.charts.setOnLoadCallback(drawRegionsMap);
      
      function drawRegionsMap() {

        var dataForWidget = [["Country","Population"]];
        
  for(i=0; i<dataFromServer.rows.length;i++){
                var item= dataFromServer.rows[i];
                var itemForWidget = [item.country, item.indpib];
                dataForWidget.push(itemForWidget);
            }

        var data = google.visualization.arrayToDataTable(dataForWidget);
       

        var options = {};

        var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

        chart.draw(data, options);
      }
    });
  });



    </script>
  </head>
  <body>
  <center>
      <div id="regions_div" style="width: 900px; height: 500px;"></div>
  </center>
  </body>
</html>
